<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå°Ô∏è Temperature Converter | Convert with Style</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="logo-section">
            <i class="fas fa-thermometer-half logo-icon"></i>
            <h1>Temperature Converter</h1>
          </div>
          <p class="subtitle">
            <i class="fas fa-exchange-alt"></i>
            Convert between Celsius, Fahrenheit, and Kelvin with precision
          </p>
        </div>
      </header>
      <main class="converter">
        
        <div class="input-section">
          <div class="input-group">
            <label for="temperature">
              <i class="fas fa-edit"></i>
              Enter Temperature Value
            </label>
            <div class="input-wrapper">
              <input
                type="number"
                id="temperature"
                placeholder="Enter temperature..."
                step="0.01"
                autocomplete="off"
              />
              <div class="input-icon">
                <i class="fas fa-temperature-high"></i>
              </div>
            </div>
            <div class="error" id="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <span class="error-text">Please enter a valid number</span>
            </div>
          </div>
        </div>
        
        <div class="conversion-options">
          <div class="option-group">
            <h3>
              <i class="fas fa-arrow-right"></i>
              Convert From
            </h3>
            <div class="radio-group" id="from-group">
              <div class="radio-option selected" data-value="celsius">
                <span class="radio-dot"></span>
                <div class="radio-content">
                  <span class="radio-label">Celsius</span>
                  <span class="radio-symbol">¬∞C</span>
                </div>
                <i class="fas fa-snowflake unit-icon"></i>
              </div>
              <div class="radio-option" data-value="fahrenheit">
                <span class="radio-dot"></span>
                <div class="radio-content">
                  <span class="radio-label">Fahrenheit</span>
                  <span class="radio-symbol">¬∞F</span>
                </div>
                <i class="fas fa-fire unit-icon"></i>
              </div>
              <div class="radio-option" data-value="kelvin">
                <span class="radio-dot"></span>
                <div class="radio-content">
                  <span class="radio-label">Kelvin</span>
                  <span class="radio-symbol">K</span>
                </div>
                <i class="fas fa-atom unit-icon"></i>
              </div>
            </div>
          </div>
          <div class="option-group">
            <h3>
              <i class="fas fa-arrow-left"></i>
              Convert To
            </h3>
            <div class="radio-group" id="to-group">
              <div class="radio-option" data-value="celsius">
                <span class="radio-dot"></span>
                <div class="radio-content">
                  <span class="radio-label">Celsius</span>
                  <span class="radio-symbol">¬∞C</span>
                </div>
                <i class="fas fa-snowflake unit-icon"></i>
              </div>
              <div class="radio-option selected" data-value="fahrenheit">
                <span class="radio-dot"></span>
                <div class="radio-content">
                  <span class="radio-label">Fahrenheit</span>
                  <span class="radio-symbol">¬∞F</span>
                </div>
                <i class="fas fa-fire unit-icon"></i>
              </div>
              <div class="radio-option" data-value="kelvin">
                <span class="radio-dot"></span>
                <div class="radio-content">
                  <span class="radio-label">Kelvin</span>
                  <span class="radio-symbol">K</span>
                </div>
                <i class="fas fa-atom unit-icon"></i>
              </div>
            </div>
          </div>
        </div>
        
        <button id="convert-btn" class="convert-button">
          <i class="fas fa-sync-alt button-icon"></i>
          <span class="button-text">Convert Temperature</span>
          <div class="button-ripple"></div>
        </button>
       
        <div class="result-section">
          <div class="result-card" id="result">
            <div class="result-header">
              <i class="fas fa-chart-line"></i>
              <span>Conversion Result</span>
            </div>
            <div class="result-value">
              <span class="temperature" id="converted-temp">--</span>
              <span class="unit" id="converted-unit">¬∞F</span>
            </div>
            <div class="result-label">
              <i class="fas fa-check-circle"></i>
              Converted successfully
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <p>
            <i class="fas fa-code"></i>
            Built with precision and style
          </p>
          <p class="footer-tech">
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js-square"></i>
          </p>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
